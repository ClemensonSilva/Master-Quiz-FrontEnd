<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Resultado do Quiz - QuizRanking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        // Cores do design
                        'quiz-purple': '#7F56D9', // Cor principal roxa
                        'quiz-dark': '#101828',   
                        'quiz-light-gray': '#F9FAFB', 
                        'quiz-text': '#344054', 
                        'quiz-progress': '#374151',
                    }
                }
            }
        }
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-900 font-sans flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl p-6 md:p-10">

        <h1 class="text-3xl font-bold text-center text-gray-900 mb-10">
            Nome Disciplina
        </h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12 items-center">
            
            <div class="flex flex-col items-center">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">AcertosXErros</h2>
                
                <div class="relative w-44 h-44 mb-4">
                    <svg class="w-full h-full" viewBox="0 0 120 120">
                        <circle cx="60" cy="60" r="50" fill="none" stroke="#E5E7EB" stroke-width="15" />
                        <circle 
                            cx="60" cy="60" r="50" fill="none" 
                            stroke="#3B82F6" stroke-width="15"
                            stroke-dasharray="125.6 188.4"
                            transform="rotate(-90 60 60)"
                            stroke-linecap="round"
                        />
                    </svg>
                </div>

                <div class="flex justify-center space-x-12">
                    <div class="text-center">
                        <div class="flex items-center justify-center">
                            <span class="w-3 h-3 bg-blue-500 rounded-full mr-2"></span>
                            <span class="text-sm text-gray-600">Acertos</span>
                        </div>
                        <p class="text-sm font-medium text-gray-900 mt-1">40%</p>
                    </div>
                    <div class="text-center">
                        <div class="flex items-center justify-center">
                            <span class="w-3 h-3 bg-gray-200 rounded-full mr-2"></span>
                            <span class="text-sm text-gray-600">Erros</span>
                        </div>
                        <p class="text-sm font-medium text-gray-900 mt-1">60%</p>
                    </div>
                </div>
            </div>

            <div class="bg-purple-50 rounded-lg p-5 border border-purple-200">
                <div class="flex items-center space-x-2 mb-3">
                    <svg class="w-6 h-6 text-gray-700 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                    </svg>
                    <h3 class="text-lg font-semibold text-gray-900">Feedback</h3>
                </div>
                <p class="text-sm text-gray-600">
                    Tópicos que merecem atenção do aluno OU mensagem com feedback positivo
                </p>
            </div>

        </div>

        <div class="flex flex-col sm:flex-row justify-between items-center mt-12">
            
            <button class="bg-purple-600 text-white font-medium py-3 px-6 rounded-lg hover:bg-purple-700 transition-colors w-full sm:w-auto mb-3 sm:mb-0">
                Tentar novamente
            </button>
            <a href="../aluno/detalhes-disciplina.html">
                <button class="bg-purple-600 text-white font-medium py-3 px-6 rounded-lg hover:bg-purple-700 transition-colors w-full sm:w-auto">
                    Continuar
                </button>
            </a>
        </div>
    </div>

</body>
</html>
