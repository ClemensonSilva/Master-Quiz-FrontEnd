<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos - QuizRanking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        'quiz-purple': '#7F56D9',
                        'quiz-dark': '#101828',
                        'quiz-light-gray': '#F9FAFB',
                        'quiz-text': '#344054',
                        'quiz-progress': '#374151',
                    }
                }
            }
        }
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-900 font-sans">
    <header class="bg-black text-white">
        <div class="container mx-auto max-w-7xl px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold px-2 py-1">QuizRanking</h1>
            <button class="bg-white text-black text-sm font-semibold py-2 px-4 rounded-lg">
                Voltar
            </button>
        </div>
    </header>

    <main class="bg-white text-quiz-text min-h-screen">
        <div class="container mx-auto max-w-7xl px-6 py-8">
            <section class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8">
                <h2 class="text-3xl font-semibold text-gray-900 mb-4 md:mb-0">Alunos</h2>
                
                <div class="relative">
                    <input type="text" placeholder="Pesquisar Aluno" 
                           class="border border-gray-300 rounded-lg py-2 px-4 pl-10 text-sm focus:outline-none focus:ring-2 focus:ring-purple-600"
                    >
                    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>
                </div>
            </section>

            <div class="border border-gray-200 rounded-lg overflow-hidden">
                <div class="grid grid-cols-3 gap-4 items-center bg-quiz-light-gray px-6 py-3 border-b border-gray-200">
                    <div>
                        <span class="text-sm font-semibold text-gray-600 uppercase">Nome</span>
                    </div>
                    <div>
                        <span class="text-sm font-semibold text-gray-600 uppercase">Email</span>
                    </div>
                    <div>
                        <span class="text-sm font-semibold text-gray-600 uppercase">Telefone</span>
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-4 items-center px-6 py-4 border-b border-gray-100 hover:bg-gray-50">
                    <div>
                        <p class="text-md font-medium text-gray-900">Aluno 1</p>
                    </div>
                    <div>
                        <p class="text-md text-gray-600">aluno1@email.com</p>
                    </div>
                    <div>
                        <p class="text-md text-gray-600">00000-0001</p>
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-4 items-center px-6 py-4 border-b border-gray-100 hover:bg-gray-50">
                    <div>
                        <p class="text-md font-medium text-gray-900">Aluno 2</p>
                    </div>
                    <div>
                        <p class="text-md text-gray-600">aluno2@email.com</p>
                    </div>
                    <div>
                        <p class="text-md text-gray-600">00000-0002</p>
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-4 items-center px-6 py-4 border-b border-gray-100 hover:bg-gray-50">
                    <div>
                        <p class="text-md font-medium text-gray-900">Aluno 3</p>
                    </div>
                    <div>
                        <p class="text-md text-gray-600">aluno3@email.com</p>
                    </div>
                    <div>
                        <p class="text-md text-gray-600">00000-0003</p>
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-4 items-center px-6 py-4 hover:bg-gray-50">
                    <div>
                        <p class="text-md font-medium text-gray-900">Aluno 4</p>
                    </div>
                    <div>
                        <p class="text-md text-gray-600">aluno4@email.com</p>
                    </div>
                    <div>
                        <p class="text-md text-gray-600">00000-0004</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
