<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questões - QuizRanking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        'quiz-purple': '#7F56D9',
                        'quiz-dark': '#101828',
                        'quiz-light-gray': '#F9FAFB',
                        'quiz-text': '#344054',
                        'quiz-progress': '#374151',
                    }
                }
            }
        }
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-900 font-sans">
    <header class="bg-black text-white">
        <div class="container mx-auto max-w-7xl px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold px-2 py-1">QuizRanking</h1>
            <a href="cadastro-quiz.html" class="bg-white text-black text-sm font-semibold py-2 px-4 rounded-lg hover:bg-gray-200">
                Voltar
            </a>
        </div>
    </header>

    <main class="bg-white text-quiz-text min-h-screen">
        <div class="container mx-auto max-w-7xl px-6 py-8">
            <section class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8">
                <h2 class="text-3xl font-semibold text-gray-900 mb-4 md:mb-0">Questionário 1 - Questões</h2>
                
                <div class="flex space-x-4">
                    <div class="relative">
                        <input type="text" placeholder="Pesquisar Questão" 
                               class="border border-gray-300 rounded-lg py-2 px-4 pl-10 text-sm focus:outline-none focus:ring-2 focus:ring-purple-600"
                        >
                        <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                        </svg>
                    </div>
                    <button class="bg-quiz-dark text-white py-2 px-4 rounded-lg text-sm font-medium hover:bg-gray-800 flex items-center space-x-1">
                        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                        </svg>
                        <span>Adicionar Questão</span>
                    </button>
                </div>
            </section>

            <div class="space-y-6">
                <div class="bg-quiz-light-gray p-5 rounded-lg border border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">Questão 1</h3>
                    <p class="text-sm text-gray-600 mb-4">Descrição 1</p>
                    <div class="flex space-x-2">
                        <button class="bg-quiz-dark text-white py-1 px-3 rounded text-xs font-medium hover:bg-gray-800">
                            Editar
                        </button>
                        <button class="bg-red-600 text-white py-1 px-3 rounded text-xs font-medium hover:bg-red-700">
                            Excluir
                        </button>
                    </div>
                </div>

                <div class="bg-quiz-light-gray p-5 rounded-lg border border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">Questão 2</h3>
                    <p class="text-sm text-gray-600 mb-2">Descrição 2</p>
                    <div class="space-y-1 mb-4">
                        <p class="text-sm text-gray-600">a) a</p>
                        <p class="text-sm text-gray-600">b) b</p>
                        <p class="text-sm text-gray-600">c) c</p>
                        <p class="text-sm text-gray-600">d) d</p>
                    </div>
                    <div class="flex space-x-2">
                        <button class="bg-quiz-dark text-white py-1 px-3 rounded text-xs font-medium hover:bg-gray-800">
                            Editar
                        </button>
                        <button class="bg-red-600 text-white py-1 px-3 rounded text-xs font-medium hover:bg-red-700">
                            Excluir
                        </button>
                    </div>
                </div>

                <div class="bg-quiz-light-gray p-5 rounded-lg border border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">Questão 3</h3>
                    <p class="text-sm text-gray-600 mb-4">Descrição 3</p>
                    <div class="flex space-x-2">
                        <button class="bg-quiz-dark text-white py-1 px-3 rounded text-xs font-medium hover:bg-gray-800">
                            Editar
                        </button>
                        <button class="bg-red-600 text-white py-1 px-3 rounded text-xs font-medium hover:bg-red-700">
                            Excluir
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const adicionarBtn = document.querySelector('button.bg-quiz-dark');
    const editarButtons = document.querySelectorAll('button.bg-quiz-dark');
    const excluirButtons = document.querySelectorAll('button.bg-red-600');

    // Função para adicionar nova questão
    adicionarBtn.addEventListener('click', function() {
        const descricao = prompt('Digite a descrição da questão:');
        if (descricao && descricao.trim() !== '') {
            const alternativas = prompt('Digite as alternativas (separadas por vírgula):\nEx: a) Opção A, b) Opção B, c) Opção C, d) Opção D');
            
            // Criar nova questão
            criarNovaQuestao(descricao, alternativas);
            alert('Questão adicionada com sucesso!');
        }
    });

    // Função para criar nova questão
    function criarNovaQuestao(descricao, alternativas) {
        const container = document.querySelector('.space-y-6');
        const novaQuestao = document.createElement('div');
        novaQuestao.className = 'bg-quiz-light-gray p-5 rounded-lg border border-gray-200';
        
        let alternativasHTML = '';
        if (alternativas) {
            const alternativasArray = alternativas.split(',');
            alternativasHTML = '<div class="space-y-1 mb-4">';
            alternativasArray.forEach(alt => {
                alternativasHTML += `<p class="text-sm text-gray-600">${alt.trim()}</p>`;
            });
            alternativasHTML += '</div>';
        }

        novaQuestao.innerHTML = `
            <h3 class="text-lg font-semibold text-gray-900 mb-2">Questão ${container.children.length + 1}</h3>
            <p class="text-sm text-gray-600 mb-4">${descricao}</p>
            ${alternativasHTML}
            <div class="flex space-x-2">
                <button class="bg-quiz-dark text-white py-1 px-3 rounded text-xs font-medium hover:bg-gray-800 editar-btn">
                    Editar
                </button>
                <button class="bg-red-600 text-white py-1 px-3 rounded text-xs font-medium hover:bg-red-700 excluir-btn">
                    Excluir
                </button>
            </div>
        `;

        container.appendChild(novaQuestao);
        adicionarEventosBotoes(novaQuestao);
    }

    // Função para editar questão
    function adicionarEventosBotoes(questaoElement) {
        const editarBtn = questaoElement.querySelector('.editar-btn');
        const excluirBtn = questaoElement.querySelector('.excluir-btn');

        editarBtn.addEventListener('click', function() {
            const descricaoAtual = questaoElement.querySelector('p.text-sm.text-gray-600').textContent;
            const novaDescricao = prompt('Edite a descrição da questão:', descricaoAtual);
            
            if (novaDescricao && novaDescricao.trim() !== '') {
                questaoElement.querySelector('p.text-sm.text-gray-600').textContent = novaDescricao;
                alert('Questão atualizada com sucesso!');
            }
        });

        excluirBtn.addEventListener('click', function() {
            if (confirm('Tem certeza que deseja excluir esta questão?')) {
                questaoElement.remove();
                alert('Questão excluída com sucesso!');
                // Renumerar questões restantes
                renumerarQuestoes();
            }
        });
    }

    // Função para renumerar questões após exclusão
    function renumerarQuestoes() {
        const questoes = document.querySelectorAll('.bg-quiz-light-gray.p-5.rounded-lg');
        questoes.forEach((questao, index) => {
            const titulo = questao.querySelector('h3.text-lg.font-semibold');
            titulo.textContent = `Questão ${index + 1}`;
        });
    }

    // Adicionar eventos aos botões existentes
    editarButtons.forEach(button => {
        button.addEventListener('click', function() {
            const questaoElement = this.closest('.bg-quiz-light-gray');
            const descricaoAtual = questaoElement.querySelector('p.text-sm.text-gray-600').textContent;
            const novaDescricao = prompt('Edite a descrição da questão:', descricaoAtual);
            
            if (novaDescricao && novaDescricao.trim() !== '') {
                questaoElement.querySelector('p.text-sm.text-gray-600').textContent = novaDescricao;
                alert('Questão atualizada com sucesso!');
            }
        });
    });

    excluirButtons.forEach(button => {
        button.addEventListener('click', function() {
            const questaoElement = this.closest('.bg-quiz-light-gray');
            if (confirm('Tem certeza que deseja excluir esta questão?')) {
                questaoElement.remove();
                alert('Questão excluída com sucesso!');
                renumerarQuestoes();
            }
        });
    });
});
</script>

</html>
