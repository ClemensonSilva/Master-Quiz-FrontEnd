<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/login.css">
    <title>Login</title>
</head>
<body>

<header class="header">
    <div class="header-container">
        <h1 class="header-titulo">QuizRanking</h1>
        <a href="paginaInicial.html" class="paginaInicial-btn">Página Inicial</a>
    </div>
</header>
    
<div class="caixa-login">
    <h2>Login</h2>
    <form id="formLogin">
        <label for="email">Endereço de e-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha</label>
        <input type="password" maxlength="25" minlength="6" id="senha" name="senha" required>

        <button class="login" type="submit">Entrar</button>
    </form>   
    <a class="link-cadastro" href="cadastro.html">Não tem uma conta? Inscreva-se</a> 
</div>

<footer>
    <p>&copy; 2025 QuizRanking. Todos os direitos reservados.</p>
</footer>

<script>
document.getElementById('formLogin').addEventListener('submit', function(event) {
    event.preventDefault();

    const email = document.getElementById('email').value.trim();
    const senha = document.getElementById('senha').value.trim();

    if (email === '' || senha === '') {
        alert('Por favor, preencha todos os campos.');
        return;
    }

    alert('Login realizado com sucesso!');
    window.location.href = "../aluno/dashboard-aluno.html";
});
</script>


</body>
</html>
