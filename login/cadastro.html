<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/cadastro.css">
    <title>Cadastro</title>
</head>
<body>

<header class="header">
    <div class="header-container">
        <h1 class="header-titulo">QuizRanking</h1>
        <a href="paginaInicial.html" class="paginaInicial-btn">Página Inicial</a>
    </div>
</header>

<div class="caixa-cadastro">
    <h2>Cadastro</h2>
    <form id="formCadastro">
        <div class="div-usuario">
            <label>Tipo de Usuário</label>
            <select name="tipo-usuario" id="tipo-usuario" required>
                <option value="" disabled selected>Selecione</option>
                <option value="estudante">Estudante</option>
                <option value="professor">Professor</option>
            </select>
        </div>

        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Endereço de e-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha</label>
        <input type="password" maxlength="25" minlength="6" id="senha" name="senha" required>

        <label for="confirmar-senha">Confirmar Senha</label>
        <input type="password" maxlength="25" minlength="6" id="confirmar-senha" name="confirmar-senha" required>


        <button class="cadastro" type="submit">Inscrever-se</button>
    </form>   
    <a class="link-login" href="login.html">Já tem uma conta? Faça login</a>
</div>

<footer>
    <p>&copy; 2025 QuizRanking. Todos os direitos reservados.</p>
</footer>

<script>
document.getElementById('formCadastro').addEventListener('submit', function(event) {
    event.preventDefault();

    const senha = document.getElementById('senha').value;
    const confirmarSenha = document.getElementById('confirmar-senha').value;

    if (senha !== confirmarSenha) {
        alert('As senhas não coincidem. Tente novamente.');
        return;
    }

    alert('Cadastro realizado com sucesso!');
    window.location.href = "/aluno/dashboard-aluno.html";
});
</script>

</body>
</html>
